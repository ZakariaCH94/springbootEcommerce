<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Formulaire Catégorie</title>
<link rel="stylesheet" type="text/css"
href="../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css"
href="../static/css/myStyle.css"
th:href="@{/css/myStyle.css}"/>
</head>
<body>
	<div class="container col-md-6  spacer40 col-md-offset-3">
	
		<div class="panel panel-default">
			<div class="panel-heading">Saisie Catégorie</div>
		
			<div class="panel-body">
				<form th:action="@{saveCategorie(id=${#httpServletRequest.getParameter('id')})}" method="post" th:object="${categorie}" enctype="multipart/form-data">
				
					<div class="form-group">
					<label class="control-label">Nom: </label>
					<input type="text" th:field="*{nom}" class="form-control"/>
					<span th:errors="*{nom}" class="text-danger"></span>
					</div>
					
					<div class="form-group">
					<label class="control-label">Photo: </label>
					<input type="file" name="picture" class="form-control"/>
					<span th:errors="*{photo}" class="text-danger"></span>
					</div>
					
						
					<div>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
							
				</form>
			</div>
		
	</div>
	</div>


</body>
</html>
