<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"	
	layout:decorator="template1">
	
<head>
<meta charset="utf-8"/>
<title>HOME</title>
<link rel="stylesheet" type="text/css"
href="../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css"
href="../static/css/myStyle.css"
th:href="@{/css/myStyle.css}"/>
</head>
<body>

<div layout:fragment="content">
	<section id="content" class="pad20">
        <div class="container">
           <div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs nav-justified" role="tablist" id="prod-tabs">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab" aria-expanded="true">Nos Cat√©gories</a></li>
    
  </ul>
  
  <div class="green container" th:text="${#httpServletRequest.getParameter('message')}">
  </div>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
		<div class="row">
			<div class="col-sm-3" th:each="c:${listecategorie}">
                    <div class="card">
                       <img th:src="@{getPhoto(id=${c.idcat})}" alt="Card image cap" class="img-responsive" style="width: 200px;height: 200px;">
                        <div class="card-block">
                            <h4 class="card-title"><span th:text="${c.nom}"></span></h4>
                            <ul>
                                   <li><a th:href="@{/nosproduits(idCategorie=${c.idcat},idClient=${#httpServletRequest.getParameter('id')})}" th:text="${c.nom}"></a></li>   
                                   <li th:if="${client.type=='admin'}"><a class="red" th:href="@{/supprimercat(idcat=${c.idcat},id=${#httpServletRequest.getParameter('id')})}" th:text="supprimer"></a></li>                                                          
                                                                                          
                            </ul>
                        </div>
                    </div>
                </div>  
                                                                                          
            </div>
      </div>
  
  </div>

</div>
                     
        </div>
</section>           
	
</div>
   
</body>
</html>
