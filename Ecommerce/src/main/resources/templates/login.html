<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Authentification</title>
<link rel="stylesheet" type="text/css"
href="../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css"
href="../static/css/myStyle.css"
th:href="@{/css/myStyle.css}"/>
</head>
<body>
  <div class="col-md-4 col-md-offset-3 spacer40">	
  
	<div class="panel panel-primary">
		<div class="panel-heading">Authentification</div>
		<div class="panel-body">
		
			<div class="red" th:if="${exception}" th:text="${exception.message}"></div>
			<div th:if="${param.logout}" class="green">
			Deconnection ...
			</div>
			
			<form th:action="@{/authentifier}" method="get">
		<div>
		<label> Adresse mail</label>
		<input type="text" name="adresseMail" class="form-control"/>
		</div>
		
		<div>
		<label> Password</label>
		<input type="password" name="password" class="form-control"/>
		</div>
		
		<button type="submit" class="btn btn-primary">login</button>
		
	</form>
	
	<div>
		<a th:href=@{/creerClient}>Cr√©er un nouveau compte</a>
	</div>
	
	<div class="green" th:text="${#httpServletRequest.getParameter('message')}"></div>
		
	</div>
	
	</div>
	
  </div>
	
</body>
</html>
